<!DOCTYPE html>
<html>
<head>
  <title>Vega-Lite Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<div id="vis"></div>

<script>
  // Use fetch API to load the Vega-Lite specification from a file
  fetch('script.json')
    .then(response => response.json()) // Parse the JSON from the response
    .then(vlSpec => vegaEmbed('#vis', vlSpec)) // Embed the visualization
    .catch(error => console.error('Error loading the Vega-Lite spec:', error));
</script>

</body>
</html>
