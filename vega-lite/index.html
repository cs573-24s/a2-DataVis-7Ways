<!doctype html>
<html>
  <head>
    <title>Penglings Visualization</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>

    <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
    margin-right: 5px;
    }
    </style>
  </head>
  <body>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
    // Assign the specification to a local variable vlSpec.
    var vlSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "A scatterplot showing horsepower and miles per gallons for various cars.",
      "data": {"url": "https://raw.githubusercontent.com/bhnord/a2-DataVis-7Ways/main/penglings.csv"},
      "mark": "circle",


      "params": [{
        "name": "species_select",
        "select": {"type": "point", "fields": ["species"]},
        "bind": "legend"
      }],


      "encoding": {
        "color": {
          "field": "species",
          "type": "nominal",
          "scale": {
            "range": [  "#fba044", "#9933cb", "#479f9f",]
          }
        },
        "size": {
          "field": "bill_length_mm",
          "type": "quantitative",
          "scale": {
            "type": "pow",
            "range": [1, 100]
          }
        },
        "x": {
          "title": "Flipper Length (mm)",
          "field": "flipper_length_mm", 
          "type": "quantitative",
          "scale": {"zero": false}
        },
        "y": {
          "title": "Body Mass (g)",
          "field": "body_mass_g", 
          "type": "quantitative",
          "scale": {"zero": false}
        },
        "opacity": {
          "condition": {"param": "species_select", "value": 0.8},
          "value": 0.2
        }
      }


    };

    // Embed the visualization in the container with id `vis`
    vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
