<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.23.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A scatterplot showing the relationship between flipper length and body mass of penguins with bill length represented by the size of the points and species by color.",
  "width": 800,
  "height": 600,
  "data": {
    "url": "https://raw.githubusercontent.com/cs573-24s/a2-DataVis-7Ways/main/penglings.csv"
  },
  "mark": {"type": "circle", "opacity": 0.8},
  "encoding": {
    "x": {
      "field": "flipper_length_mm",
      "type": "quantitative",
      "axis": {"title": "Flipper Length (mm)"},
      "scale": {"zero": false}
    },
    "y": {
      "field": "body_mass_g",
      "type": "quantitative",
      "axis": {"title": "Body Mass (g)"},
      "scale": {"zero": false}
    },
    "color": {"field": "species", "type": "nominal"},
    "size": {
      "field": "bill_length_mm",
      "type": "quantitative",
      "scale": {"range": [0, 1000]}
    }
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
