<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penguin Scatterplot</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  /* CSS styles can be added here */
  .legend {
    font-family: Arial, sans-serif;
    font-size: 12px;
  }
  .legend rect {
    width: 18px;
    height: 18px;
    fill-opacity: 0.8;
    stroke: pink; /* Border color */
    stroke-width: 2px; /* Border width */
  }
</style>
</head>
<body>
<h1 style="text-align: center;">Penguin Scatterplot using JS and d3</h1>

<!-- SVG container for the graph below -->
<div id="graph-container"></div>


<script>
 // Set up SVG dimensions
  const margin = { top: 20, right: 120, bottom: 60, left: 60 };
  const width = 800 - margin.left - margin.right;
  const height = 600 - margin.top - margin.bottom;

  // Append SVG to the graph container
  const svg = d3.select("#graph-container")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

  // Load CSV data
  d3.csv("penglings.csv").then(function(data) {
    // Convert string data to numbers
    data.forEach(d => {
      d.flipper_length_mm = +d.flipper_length_mm;
      d.body_mass_g = +d.body_mass_g;
      d.bill_length_mm = +d.bill_length_mm;
    });

    // Set up scales
    const xScale = d3.scaleLinear()
      .domain([170, d3.max(data, d => d.flipper_length_mm)])
      .range([0, width]);

    const yScale = d3.scaleLinear()
      .domain([2600, d3.max(data, d => d.body_mass_g)])
      .range([height, 0]);

    const sizeScale = d3.scaleLinear()
      .domain([30, d3.max(data, d => d.bill_length_mm)])
      .range([4, 10]);

    // Define legend data
    const legendData = ["Adelie", "Gentoo", "Chinstrap"];
    
    // Add circles for each data point with animation
    svg.selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", width / 2) // Starting position for animation
      .attr("cy", height / 2) // Starting position for animation
      .attr("r", 0) // Starting radius for animation
      .attr("fill", d => {
        switch(d.species) {
          case "Adelie":
            return "black";
          case "Gentoo":
            return "green";
          case "Chinstrap":
            return "red";
          default:
            return "black";
        }
      })
      .attr("opacity", 0.8)
      .transition()
      .duration(5000) // Duration of animation in milliseconds
      .attr("cx", d => xScale(d.flipper_length_mm))
      .attr("cy", d => yScale(d.body_mass_g))
      .attr("r", d => sizeScale(d.bill_length_mm));

    // Add X axis
    svg.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(xScale));

    // Add Y axis
    svg.append("g")
      .call(d3.axisLeft(yScale));

    // Add X axis label
    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height + margin.top + 10)
      .style("text-anchor", "middle")
      .text("Flipper Length (mm)");

    // Add Y axis label
    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("x", -height / 2)
      .attr("y", -margin.left)
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Body Mass (g)");

    // Add legend
    const legend = svg.selectAll(".legend")
      .data(legendData)
      .enter().append("g")
      .attr("class", "legend bolder") // Added "bolder" class
      .attr("transform", (d, i) => `translate(${width + 90},${i * 20})`); // Moved legend to the left

    legend.append("rect")
      .attr("x", 2)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", d => {
        switch(d) {
          case "Adelie":
            return "black";
          case "Gentoo":
            return "green";
          case "Chinstrap":
            return "red";
          default:
            return "black";
        }
      });

    legend.append("text")
      .attr("x", -6)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(d => d);
  });
</script>

</body>
</html>
